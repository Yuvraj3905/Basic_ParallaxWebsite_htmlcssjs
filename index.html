<!DOCTYPE html>
<html>
<head>
    <title>Parallax Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .parallax-container {
            overflow-x: hidden;
            position: relative;
            height: 100vh;
        }

        .parallax-section {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-content {
            text-align: center;
            color: #fff;
        }

        .parallax-section:nth-child(even) {
            background-color: #333;
        }

        .parallax-section:nth-child(odd) {
            background-color: #666;
        }

        .parallax-section .parallax-content {
            font-size: 2rem;
            padding: 0 2rem;
        }

        .parallax-section .parallax-content h1 {
            font-size: 3.5rem;
        }

        .parallax-section .parallax-content p {
            margin-top: 1.5rem;
        }

        .parallax-section .parallax-content a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            border: 2px solid #fff;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .parallax-section .parallax-content a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-section">
            <div class="parallax-content">
                <h1>Welcome to the Parallax Website</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#section2">Learn More</a>
            </div>
        </div>
        <div class="parallax-section" id="section2">
            <div class="parallax-content">
                <h1>About Us</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#section3">Explore</a>
            </div>
        </div>
        <div class="parallax-section" id="section3">
            <div class="parallax-content">
                <h1>Contact</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <a href="#section1">Back to Top</a>
            </div>
        </div>
    </div>

    <a href="#" class="back-to-top">&#8593;</a>

    <script>
        window.addEventListener('scroll', function () {
            var parallaxSections = document.querySelectorAll('.parallax-section');
            var backToTopBtn = document.querySelector('.back-to-top');

            for (var i = 0; i < parallaxSections.length; i++) {
                var bounding = parallaxSections[i].getBoundingClientRect();
                var position = bounding.top - window.innerHeight;

                if (position < 0 && position > -bounding.height) {
                    parallaxSections[i].style.backgroundPosition = 'center ' + (-position / 2) + 'px';
                }
            }

            // Show/hide back to top button
            if (window.pageYOffset > window.innerHeight) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        });

        // Smooth scroll to section
        document.querySelector('.back-to-top').addEventListener('click', function (event) {
            event.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
